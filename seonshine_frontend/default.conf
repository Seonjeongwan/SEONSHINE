# HTTPS 리다이렉트로만 관리하기 위한 2차 변경 코드

server {
    listen 80;
    server_name seonshine.net www.seonshine.net;

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
        try_files $uri =404;
    }
    # 모든 다른 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

